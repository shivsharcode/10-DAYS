<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Position Playground</h1>


    <div class="properties-offered">

        <div class="first-lane">
            <div id="box1" class="boxes first-lane-elem">
                <div class="properties-elem-text-div">
                    <div class="apartment-text properties-elem-text">Apartments</div>
                    <div class="explore-us-text ">Explore</div>
                </div>
            </div>
            <div id="box2" class="boxes first-lane-elem">
                <div class="kothi-text properties-elem-text">Kothi</div>
                <div class="explore-us-text ">Explore</div>
            </div>
            <div id="box3" class="boxes first-lane-elem">
                <div class="builder-floor-text properties-elem-text">Builder-Floor</div>
                <div class="explore-us-text ">Explore</div>
            </div>
        </div>

        <div class="blank-lane"></div>

        <div class="second-lane">
            <div id="box4" class="boxes second-lane-elem">
                <div class="plot-text properties-elem-text">Plots</div>
                <div class="explore-us-text ">Explore</div>
            </div>
            <div id="box5" class="boxes second-lane-elem">
                <div class="pg-text properties-elem-text">P-G</div>
                <div class="explore-us-text ">Explore</div>
            </div>
            <div id="box6" class="boxes second-lane-elem">
                <div class="premium-text properties-elem-text">Premium</div>
                <div class="explore-us-text ">Explore</div>
            </div>
        </div>


    </div>
