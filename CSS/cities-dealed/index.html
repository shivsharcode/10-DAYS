<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling Cards</title>
    
    <link rel="stylesheet" href="./style.css">

</head>
<body>


    <div class="cities-dealed">

        <div class="c-d-container" ">

            <!-- <button class="c-d-scroll-btn scroll-btn" id="scroll-left">&lt;</button> -->
            <button class="c-d-scroll-btn scroll-btn" id="scroll-left"><img src="./btns/left-arrow-1.svg" alt="" height="20px"></button>

            <div class="c-d-scroll-container" id="c-d-scroll-container-id">
                <div class="card c-d-card card-1">
                  <div class="c-d-card-upper"><img src="./places-monuments-images/512px/noida-gautambudh.jpg", alt = "india-gate" ></div>
                  <div class="c-d-card-lower">
                    <div class="prop-in-text">Properties in</div>
                <div class="city-card-city-name">
                  Noida
                </div>
                  </div>
                </div>
                <div class="card c-d-card">
                  <div class="c-d-card-upper"><img src="./places-monuments-images/512px/india-gate.jpg", alt = "img" ></div>
                  <div class="c-d-card-lower"><div class="prop-in-text">Properties in</div>
                  <div class="city-card-city-name">
                    Delhi
                  </div></div>
                </div>
                <div class="card c-d-card">
                  <div class="c-d-card-upper"><img src="./places-monuments-images/512px/noida-extension.jpg", alt = "img" ></div>
                  <div class="c-d-card-lower">
                    <div class="prop-in-text">Properties in</div>
                <div class="city-card-city-name">
                  Noida-Extension 
                </div>
                  </div>
                </div>
                <div class="card c-d-card">
                  <div class="c-d-card-upper"><img src="./places-monuments-images/512px/greater-noida.avif", alt = "img" ></div>
                  <div class="c-d-card-lower">
                    <div class="prop-in-text">Properties in</div>
                <div class="city-card-city-name">
                  Greater Noida
                </div>
                  </div>
                </div>
                <div class="card c-d-card">
                  <div class="c-d-card-upper"><img src="./places-monuments-images/512px/town-city-clipart.svg", alt = "img" ></div>
                  <div class="c-d-card-lower">
                    <div class="prop-in-text">Properties in</div>
                <div class="city-card-city-name">
                  City
                </div>
                  </div>
                </div>
                <div class="card c-d-card">
                  <div class="c-d-card-upper"><img src="./places-monuments-images/512px/town-city-clipart.svg", alt = "img" ></div>
                  <div class="c-d-card-lower">
                    <div class="prop-in-text">Properties in</div>
                <div class="city-card-city-name">
                  City
                </div>
                  </div>
                </div>
            </div>

            <!-- <button class="c-d-scroll-btn scroll-btn" id="scroll-right">&gt;</button> -->
            <button class="c-d-scroll-btn scroll-btn" id="scroll-right" ><img src="./btns/right-arrow-4.svg" alt="" height="20px"></button>
        </div>


    </div>

  


    <script src="script.js"></script>
    
</body>
</html>
