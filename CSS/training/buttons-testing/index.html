        <div class="type-3  btn-types">

        <div class="type-3 type-4  btn-types">

            <button class="c-d-scroll-btn scroll-btn" id="scroll-right" ><img src="./images/btns-3/right-arrow-3.svg" alt="" height="20px"></button>

        </div>

        <div class="type-3 type-4 type-5 type-6  btn-types">
            <button class="c-d-scroll-btn scroll-btn" id="scroll-left"><img src="./images/btns-4/left-arrow-1.svg" alt="" height="20px"></button>
            <button class="c-d-scroll-btn scroll-btn" id="scroll-right" ><img src="./images/btns-4/right-arrow-1.svg" alt="" height="20px"></button>
