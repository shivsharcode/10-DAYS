<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/footer-style.css">
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" href="./css/navbar-style.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    

    <!-- NAVBAR -->
    <header>
        <nav>
            <div id="navbar-div" class="navbar">
                <div id="brand-logo-id" class="brand-logo navbar-elem">
                    <a href="" id="homepage-link" class="navbar-links links">amazon.in</a>
                </div>
                <div id="account-div-id" class="account-div navbar-elem">
                    <a href="" id="account-link" class="navbar-links links">Account</a>
                </div>
                <div id="mycart-div-id" class="mycart-div navbar-elem">
                    <a href="" id="mycart-link" class="navbar-links links">My Cart</a>
                </div>
                <div id="contactus-div-id" class="contactus-div navbar-elem">
                    <a href="" id="contactus-link" class="navbar-links links">Contact us</a>
                </div>
                <div id="searchbar-id" class="searchbar navbar-elem">
                    <input type="text" id="searchbar-input-id" class="searchbar-elem" placeholder="search amazon.in">
                    <button id="search-btn" class="searchbar-elem">Search</button>
                </div>
            </div>
        </nav>
       </header>

    <!-- div content -->
     <div class="content-div">


        <div class="content-cards">
            <div id="div1" class="cards">div1</div>
            <div id="div2" class="cards">div2</div>
            <div id="div3" class="cards">div3</div>

        </div>
     </div>

    <!-- FOOTER -->
     

    <footer>
        <div class="footer-div">
            <p>&copy; amazon.in</p>
        </div>
    </footer>

</body>
</html>
